<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jrg</title>
  <style>
      ul{
        list-style: none;
      }
  </style>
</head>
<body>
  <form class="" action="index.html" method="post">
    <ul>
    <li>姓名：<input type="text" name="name" placeholder="username"></li>
    <li>密码：<input type="password" name="password" placeholder="password"></li>
    <li>性别：<input type="radio" name="sex" value="male" checked="">男
              <input type="radio" name="sex" value="female">女</li>
    <li>取向：<input type="radio" name="like" value="male" checked="">男
              <input type="radio" name="like" value="female">女</li>
    <li>爱好：<input type="checkbox" name="dota" >DOTA
              <input type="checkbox" name="travel" >旅游
              <input type="checkbox" name="pet" >宠物
    </li>
    <li>
      评论：<textarea name="comment" maxlength="60" placeholder="enter..."></textarea>
    </li>
    <li>
      我的car：
      <select  name="mycar">
            <option value="LAND ROVER">LAND ROVER</option>
            <option value="Porsche">Porsche</option>
            <option value="Benz">Benz</option>
      </select>
    </li>
    <li>
      <input type="submit" value="提交">
    </li>
    </ul>
  </form>
</body>
</html>

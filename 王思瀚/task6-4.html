<!DOCTYPE html>
<html>
<head>
<meta name="description" content="display:none、visibility:hidden、opacity:0的区别" />
  <meta charset="utf-8">
  <title>饥人谷：display:none、visibility:hidden、opacity:0的区别</title>
  <style>
  .box{
    border: 1px solid red;
    margin: 10px;
  }
    .btn1{
      opacity: 0
    }
    .btn2{
      visibility: hidden;
    }
    .btn3{
      display: none;
    }
  </style>
</head>
<body>
 <div class="box"><button class="btn1"> 按钮 opacity:0</button></div>
 <div class="box"><button class="btn2"> 按钮 visibility: hidden</button></div>
 <div class="box"><button class="btn3"> 按钮 display:none</button></div>

  <script>
    var btn1 = document.querySelector('.btn1'),
        btn2 = document.querySelector('.btn2'),
        btn3 = document.querySelector('.btn3');
    btn1.addEventListener('click', function(){
      console.log(1);
    })
    btn2.addEventListener('click', function(){
      console.log(2);
    })
    btn3.addEventListener('click', function(){
      console.log(3);
    })
  </script>

</body>
</html>

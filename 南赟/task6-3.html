<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>task6-3</title>
		<style type="text/css">
		    body{
		    	font-family: "微软雅黑"
		    }
		    table{
		    	border-collapse: collapse;
                width: 800px;
                height: 100px;
		    }
			table th{
				border:1px solid #ccc;
				padding: 4px;
				background-color: #0FB8AD;
			}
			table tr{
				border:1px solid #ccc;
				padding: 4px;
				text-align: center;
			}
			table td{
				border:1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>姓名</th>
				<th>性别</th>
			</tr>
			<tr>
				<td>小明</td>
				<td>男</td>
			</tr>
			<tr>
				<td>小花</td>
				<td>女</td>
			</tr>
		</table>
	</body>
</html>

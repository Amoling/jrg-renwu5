<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9-1</title>
	<style type="text/css">
	     *{
	     	box-sizing: border-box;
	     }
		.btn{
			display: inline-block;
			text-decoration: none;
			text-align: center;
			font-family: "黑体";
			cursor: pointer;
			outline: none;
			border:none;
			border-radius: 3px;
			font-size: 16px;
			width: 50px;
			padding: 5px 0;
			color: #fff;
			background-color: #f36e41;
		}
		.btn:hover{
			background-color:#c14d21;
		}
		.btn:active{
			background-color:#e25f31;
		}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
</body>
</html>

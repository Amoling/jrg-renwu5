<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>task6-4</title>
		<style type="text/css">
			.wrap{
				width: 900px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div class="wrap">这里是标题</div>
		</div>
		<div id="content">
			<div class="wrap">这里是内容</div>
		</div>
		<div id="footer">
			<div class="wrap">这里是 footer</div>
        </div>
		<p>作用：规定div标签里内容的位置，当浏览器宽度小于900px时，页面内容在最左边；当浏览器宽度大于900px时，页面内容会自动随浏览器宽度自动右移，从而保证内容居中显示</p>
	</body>
</html>

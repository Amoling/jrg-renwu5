<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style media="screen">
  body,ul,li {
    margin: 0;
    padding: 0;
  }
  ul,li {
    list-style: none;
  }
  #ct {
    height:230px;
    width:340px;
    background-color: #eee;
  }
  ul {
    padding-top: 10px;
    margin-right:-20px;/*一个负的margin-right,相当于把ul的宽度增加了20px*/
    overflow: hidden;
  }
  li {
     height:100px;
     width:100px;
     background:#09F;
     float:left;
     margin: 0 20px 10px 0;
  }
</style>
<body>
  <div id="ct">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </div>
</body>
</html>

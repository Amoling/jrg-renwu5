<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style media="screen">
  .btn {
    width: 40px;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #cecece;
    display: inline-block;
    font-size: 15px;
    padding: 5px 0;
    border-radius: 3px;
    border: none;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #c14d21;
  }
  .btn:active {
    background-color: #e25f31;
  }
</style>
<body>
  <a class="btn" href="#">确定</a>
  <span class="btn" >取消</span>
  <div class="btn">提交</div>
  <button class="btn"> 发送</button>
</body>
</html>

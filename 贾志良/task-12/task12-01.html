<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task12-01</title>
	<style>
		div,ul,li{
			padding:0;
			margin:0;
		}
		div#wraper{
			background-color: #888;
			width:640px;
			margin:0 auto;
			padding-top: 10px
		}
		#wraper:after{
			content:"";
			display:block;
			clear:both;
		}
		ul{
			margin-left: -20px;
		}

		li{
			float:left;
			list-style-type: none;
			height: 50px;
			width:200px;
			margin-left: 20px;
			margin-bottom: 10px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="wraper">
		<ul>
			<Li>1</Li>
			<Li>2</Li>
			<Li>3</Li>
			<Li>4</Li>
			<Li>5</Li>
			<Li>6</Li>
		</ul>
	</div>
</body>
</html>

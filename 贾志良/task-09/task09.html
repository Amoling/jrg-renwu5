<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
    .btn{
        display:inline-block;
        text-decoration: none;
        color:white;
        background-color: rgb(243,110,65);
        border:none;
        padding:5px;
        font-size: 12px;
        font-family: "微软雅黑";
        border-radius: 3px;
        cursor: pointer;
        outline: none;
    }
    .btn:hover{
        background-color:#c14d21;
    }
    .btn:active{
        background-color: #e25f31;
    }
</style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
